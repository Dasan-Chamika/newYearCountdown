<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b0f7cc5824.js" crossorigin="anonymous"></script>
    
    
</head>
<body>

    <div class="icons">
        
        <i  onclick= nightMode() class="fa-solid fa-lightbulb" id="bulb-icon"></i>

    </div>

    <main id="main">

        <h1>New Year <span id="nxtYear"></span></h1>

        <div class="countdown-container">

            <div class="countdown-e days-c">

                <p class="big-text" id="days">0</p>

                <span>Days</span>

            </div>

            <div class="countdown-e hours-c">

                <p class="big-text" id="hours">0</p>

                <span>Hours</span>

            </div>

            <div class="countdown-e minutes-c">

                <p class="big-text" id="minutes">0</p>

                <span>Minutes</span>

            </div>

            <div class="countdown-e seconds-c">

                <p class="big-text" id="seconds">0</p>

                <span>Seconds</span>

            </div>

        </div>

        <footer id="footer">Made with ❤️ By Dsn</footer>


        <script src="script.js"></script>

    </main>


</body>

</html>
